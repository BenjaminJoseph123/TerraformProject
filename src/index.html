<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div id="root"></div> <!-- This div is where your React app will be mounted -->

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <h1>Register</h1>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="App.js"></script> <!-- Script for handling login and registration -->
    <script src="index.js"></script> <!-- Additional script for other functionalities -->
</body>
</html>
